<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" 
              [formGroup]="miFormulario"
              (ngSubmit)="submitForms">

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                   <input type="text"
                          class="form-control"
                          formControlName="nombre"
                          placeholder="Nombre del usuario"> 
                        <span class="form-text text-danger"
                              *ngIf="campoNoValido('nombre')"> 
                            Debe ser en formato de nombre y apellido        
                        </span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                   <input type="email"
                          class="form-control"
                          formControlName="email"
                          placeholder="Email"> 
                          <span class="form-text text-danger"
                              *ngIf="campoNoValido('email')"> 
                            El correo es obbligatorio       
                        </span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Usarname</label>
                <div class="col-sm-9">
                   <input type="texto"
                          class="form-control"
                          placeholder="Usarname"> 
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                   <input type="password"
                          class="form-control"
                          placeholder="password"> 
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar Password</label>
                <div class="col-sm-9">
                   <input type="password"
                          class="form-control"
                          placeholder="Confirmar password"> 
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-primary float-end"
                            type="submit">
                        Crear
                    </button>
                </div>
            </div>

        </form>
    </div>
</div>

<h2>Form Valid: {{miFormulario.valid}} </h2>
<h5>Nombre</h5>
<pre> {{miFormulario.controls.nombre.errors | json}} </pre>

<h5>EMail</h5>
<pre> {{miFormulario.controls.email.errors | json}} </pre>
